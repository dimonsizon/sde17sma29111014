<div class="" ng-if="!productsLoading">
    <div class="row filter-panel">
        <div class="col-xs-12">
            <button class="btn btn-default" ng-class="{'active' : productMainFilter == ''}" ng-click="filterByProduct('', true)">Все</button>
            <button class="btn btn-default" ng-class="{'active' : productMainFilter == filter}" ng-repeat="filter in mainFilters" ng-click="filterByProduct(filter, true)">{{filter}}</button>
        </div>
    </div>

    <product-filters class="row filter-panel"
                     products-list="productList"
                     root-scope="$root"
                     ng-hide="productMainFilter == ''">
    </product-filters>
    <product-list class="row product-list"
                  products-list="productList"
                  product-main-filter="productMainFilter"
                  product-filter="productFilter">
    </product-list>
</div>
<div class="loading" ng-if="productsLoading"></div>
