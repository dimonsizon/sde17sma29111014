<div class="row" ng-if="!productLoading">
    <div class="col-xs-12 filter-panel">
        <div class="row">
            <button class="btn btn-default" ng-click="showProductIndex = 0">3D</button>
            <button class="btn btn-default" ng-click="showProductIndex = 1">2D пластиковый</button>
            <button class="btn btn-default" ng-click="showProductIndex = 2">2D силиконовый</button>
            <button class="btn btn-default" ng-click="showProductIndex = 3">2D софтач</button>
            <button class="btn btn-default" ng-click="showProductIndex = 4">2D хромированный</button>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-4">
                <img ng-src="{{product[showProductIndex].images[0]}}" alt="" width="200" />
            </div>
            <div class="col-xs-8">
                {{product[showProductIndex].description}}
            </div>
        </div>
    </div>
</div>
<div class="loading" ng-if="productLoading"></div>
