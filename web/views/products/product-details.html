<div class="row" ng-if="!productLoading">
    <div class="col-xs-12 filter-panel">
        <div class="row">
            <button class="btn btn-default" 
                    ng-class="{'active' : showProductIndex == $index}" 
                    ng-click="setProduct($index)" 
                    ng-repeat="filter in productList">{{filter.filterTitle}}
            </button>
        </div>
    </div>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <img ng-src="{{product.images[0]}}" alt="" width="100%" />
            </div>
            <div class="col-md-9">
                <h1></h1>
                {{product.description}}
            </div>
        </div>
    </div>
</div>
<div class="loading" ng-if="productLoading"></div>
